<!DOCTYPE html>
<html>
<head>
    <title>{{ match.name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h2>{{ match.name }}</h2>
<p><strong>Status:</strong> {{ match.status }}</p>
<p><strong>Venue:</strong> {{ match.venue }}</p>

<hr>

<h3>Score</h3>

{% if match.score %}
    {% for inning in match.score %}
        <p>
            <strong>{{ inning.inning }}</strong><br>
            {{ inning.r }}/{{ inning.w }} ({{ inning.o }} overs)
        </p>
    {% endfor %}
{% else %}
    <p>Score not available yet.</p>
{% endif %}


<hr>

<p><a href="/">‚Üê Back to Matches</a></p>

</body>
</html>
