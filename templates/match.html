<!DOCTYPE html>
<html>
<head>
    <title>{{ match.name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">

    <h2>{{ match.name }}</h2>

    <p><strong>Status:</strong> {{ match.status }}</p>
    <p><strong>Venue:</strong> {{ match.venue }}</p>
    <p><strong>Date:</strong> {{ match.date }}</p>

    <hr>

    <h3>Score</h3>

    {% if match.scorecard and match.scorecard.score %}
        {% for inning in match.scorecard.score %}
            <p>
                <strong>{{ inning.inning }}</strong><br>
                {{ inning.r }}/{{ inning.w }}
                {% if inning.o %}
                    ({{ inning.o }} overs)
                {% endif
