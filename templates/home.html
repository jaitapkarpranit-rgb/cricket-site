<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricketBuzz</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="logo">CricketBuzz</div>
        <div class="nav">
            <a href="/">Matches</a>
            <a href="#">Series</a>
            <a href="#">Teams</a>
        </div>
    </div>

    <!-- Search -->
    <div class="search">
        <form method="get">
            <input
                type="text"
                name="q"
                placeholder="Search team or series"
                value="{{ request.args.get('q', '') }}"
            />
        </form>
    </div>

    <!-- Section Title -->
    <div class="section-title">Matches</div>

    <!-- Matches List -->
    <div class="matches">

        {% for match in matches %}
        <div class="match-row">
            
            <div class="match-status
                {% if 'won' in match.status|lower or 'stumps' in match.status|lower %}
                    finished
                {% else %}
                    live
                {% endif %}
            ">
                {{ match.status }}
            </div>


            <div class="match-teams">
                <strong>{{ match.team1 }}</strong><br>
                {{ match.team2 }}
            </div>

            <div class="match-scores">
                {{ match.score1 }}<br>
                {{ match.score2 }}
            </div>

        </div>
        {% endfor %}

        {% if matches|length == 0 %}
        <div style="color:#999; font-size:14px; margin-top:20px;">
            No matches available right now.
        </div>
        {% endif %}

    </div>

    <!-- Footer Note -->
    <div class="footer-note">
        Data may be delayed. Built for clarity, not noise.
    </div>

</div>

</body>
</html>
