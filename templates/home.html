<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricketBuzz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="logo">CricketBuzz</div>
        <div class="nav">
            <a href="/">Matches</a>
            <a href="#">Series</a>
            <a href="#">Teams</a>
        </div>
    </div>

    <!-- Search -->
    <form method="get" style="margin-top:20px;">
        <input
            type="text"
            name="q"
            placeholder="Search team (India, CSK, Australia...)"
            value="{{ request.args.get('q', '') }}"
            style="width:100%; padding:10px; font-size:14px;"
        />
    </form>

    <!-- Matches -->
    <div class="matches" style="margin-top:25px;">

        {% for match in matches %}
        <a href="/match/{{ match.id }}" class="match-link">

            <div class="match-row">

                <div class="match-status">
                    {{ match.status }}
                </div>

                <div class="match-teams">
                    <strong>{{ match.team1 }}</strong><br>
                    {{ match.team2 }}
                </div>

                <div class="match-scores">
                    {{ match.score1 }}<br>
                    {{ match.score2 }}
                </div>

            </div>

        </a>
        {% endfor %}

        {% if matches|length == 0 %}
        <div style="color:#888; font-size:14px; margin-top:20px;">
            No matches available.
        </div>
        {% endif %}

    </div>

</div>

</body>
</html>
