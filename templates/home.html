<!DOCTYPE html>
<html>
<head>
    <title>CricketBuzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">

    <div class="header">
        <div class="logo">CricketBuzz</div>
        <div class="nav">
            <a href="/">Matches</a>
            <a href="#">Series</a>
            <a href="#">Teams</a>
        </div>
    </div>

    <div class="search">
        <form method="get">
            <input
                type="text"
                name="q"
                placeholder="Search team or series"
                value="{{ request.args.get('q', '') }}"
            />
        </form>
    </div>

    <div class="section-title">Matches</div>

    {% for match in matches %}
    <div class="match">
        <a href="/match/{{ match.id }}">
            <div class="match-header">
                <div class="teams">{{ match.team1 }} vs {{ match.team2 }}</div>
                <div class="status">{{ match.status }}</div>
            </div>
            <div class="scores">
                {{ match.team1 }} {{ match.score1 }} &nbsp;&nbsp;
                {{ match.team2 }} {{ match.score2 }}
            </div>
        </a>
    </div>
    {% endfor %}

    <div class="footer-note">
        Live scores may be delayed.
    </div>

</div>

</body>
</html>
